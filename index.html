<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/flexbox.css">
        <title>VidFlow</title>
        <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    </head>
<body>
    <header>
        <nav class="cabecalho__container">
            <div class="logo__item">
                <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo do VidFlow">
            </div>
            <div class="cabecalho__pesquisar__item">
                <form class="form__pesquisa">
                    <input type="search" class="pesquisar__input" placeholder="Pesquisar">
                    <img src="./img/topbar/keyboard.png" alt="Ícone de Teclado" class="pesquisar__input-teclado">
                    <button class="pesquisar__btn">
                        <img src="./img/topbar/search.png" alt="Ícone de Lupa">
                    </button>
                    <button class="cabecalho__audio">
                        <img src="./img/topbar/Mic.png" alt="Ícone de Lupa">
                    </button>
                </form>
            </div>
            <div class="cabecalho__icones__item">
                <a href="#" class="cabecalho__videos"></a>
                <a href="#" class="cabecalho__apps"></a>
                <a href="#" class="cabecalho__notificacoes"></a>
                <a href="#" class="cabecalho__avatar"></a>
                <label class="cabecalho__switch">
                    <input type="checkbox" class="cabecalho__switch-input">
                    <span class="cabecalho__switch-slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <aside>
        <nav class="lateral__menus">
            <ul class="menu__principal">
                <li class="menu__item menu-principal__item">
                    <a href="#" class="menu__item-link menu-principal__item-link menu-principal__item-inicio">
                        <img src="./img/sidebar/home.png" alt="Item Início do Menu Principal"> Início
                    </a>
                </li>
                <li class="menu__item menu-principal__item">
                    <a href="#" class="menu__item-link menu-principal__item-link menu-principal__item-explorar">
                        <img src="./img/sidebar/explore.png" alt="Item Explorar do Menu Principal"> Explorar
                    </a>
                </li>
                <li class="menu__item menu-principal__item">
                    <a href="#" class="menu__item-link menu-principal__item-link menu-principal__item-shorts">
                        <img src="./img/sidebar/airplay.png" alt="Item Shorts do Menu Principal"> Shorts
                    </a>
                </li>
                <li class="menu__item menu-principal__item">
                    <a href="#" class="menu__item-link menu-principal__item-link menu-principal__item-inscricoes">
                        <img src="./img/sidebar/subscriptions.png" alt="Item Inscrições do Menu Principal"> Inscrições
                    </a>
                </li>
            </ul>
            <hr>
            <ul class="menu__biblioteca">
                <li class="menu__item menu-biblioteca__item">
                    <a href="#" class="menu__item-link menu-biblioteca__item-link menu-biblioteca__item-biblioteca">
                        <img src="./img/sidebar/video_library.png" alt="Item Biblioteca do Menu Biblioteca"> Biblioteca
                    </a>
                </li>
                <li class="menu__item menu-biblioteca__item">
                    <a href="#" class="menu__item-link menu-biblioteca__item-link menu-biblioteca__item-historico">
                        <img src="./img/sidebar/history.png" alt="Item Histórico do Menu Biblioteca"> Histórico
                    </a>
                </li>
                <li class="menu__item menu-biblioteca__item">
                    <a href="#" class="menu__item-link menu-biblioteca__item-link menu-biblioteca__item-mais-tarde">
                        <img src="./img/sidebar/history_toggle_off.png" alt="Item Assistir mais tarde do Menu Biblioteca"> Assistir mais tarde
                    </a>
                </li>
                <li class="menu__item menu-biblioteca__item">
                    <a href="#" class="menu__item-link menu-biblioteca__item-link menu-biblioteca__item-com-like">
                        <img src="./img/sidebar/thumb_up_alt.png" alt="Item Marcados com like do Menu Biblioteca"> Marcados com like
                    </a>
                </li>
            </ul>
            <hr>
            <ul class="menu__inscricoes">
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-alura">
                        <img src="./img/sidebar/Avatar_Alura.png" alt="Item Alura do Menu Inscrições"> Alura
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-historico">
                        <img src="./img/sidebar/Avatar_Gaveta.png" alt="Item Gaveta do Menu Inscrições"> Gaveta
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-mais-tarde">
                        <img src="./img/sidebar/Avatar_Rafa.png" alt="Item Rafaella Ballerini do Menu Inscrições"> Rafaella Ballerini
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-com-like">
                        <img src="./img/sidebar/Avatar_Atila.png" alt="Item Atila Iamarino do Menu Inscrições"> Atila Iamarino
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-historico">
                        <img src="./img/sidebar/Avatar_Souto.png" alt="Item Mario Souto do Menu Inscrições"> Mario Souto
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-mais-tarde">
                        <img src="./img/sidebar/Avatar_Jovem_Nerd.png" alt="Item Jovem Nerd do Menu Inscrições"> Jovem Nerd
                    </a>
                </li>
                <li class="menu__item menu-inscricoes__item">
                    <a href="#" class="menu__item-link menu-inscricoes__item-link menu-inscricoes__item-com-like">
                        <img src="./img/sidebar/Avatar_Deschamps.png" alt="Item Felipe Deschamps do Menu Inscrições"> Felipe Deschamps
                    </a>
                </li>
                <a href="#"><img src="./img/sidebar/keyboard_arrow_down.png" alt="">Mostrar mais 2</a>
            </ul>
            <hr>
            <ul class="menu__pagina">
                <li class="menu__item menu-pagina__item">
                    <a href="#" class="menu__item-link menu-pagina__item-link menu-pagina__item-premium">
                        <img src="./img/sidebar/ondemand_video.png" alt="Item Vídeos Premium do Menu Página"> Vídeos Premium
                    </a>
                </li>
                <li class="menu__item menu-pagina__item">
                    <a href="#" class="menu__item-link menu-pagina__item-link menu-pagina__item-filmes">
                        <img src="./img/sidebar/movie.png" alt="Item Filmes do Menu Página"> Filmes
                    </a>
                </li>
                <li class="menu__item menu-pagina__item">
                    <a href="#" class="menu__item-link menu-pagina__item-link menu-pagina__item-jogos">
                        <img src="./img/sidebar/sports_esports.png" alt="Item Jogos do Menu Página"> Jogos
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</body>
</html>
